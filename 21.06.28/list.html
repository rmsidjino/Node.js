<!DOCTYPE html>
<html>
    <head>
        <body>
            <h1>
                비순서형 리스트 <!--unorder list의 약자로 순서가 없는 목록 --->
            </h>
            <ul> <!-- -->
                <li>아메리카노</li> <!--항목을 적는 list item-->
                <li>카페라떼</li> 
                <li>카푸치노</li> 
            </ul>
            <h1>
                순서형 리스트
            </h>
            <ol type ="1"> <!--order list의 약자로 순서가 있는 목록 --->
                <li>아메리카노</li>
                <li>카페라떼</li>
                <li>카푸치노</li>
            </ol>
        </body>
    </head>
</html>
