<!DOCTYPE html>
<html>
    <body>
        <h1>heading</h1> <!--Heading tag, h1이 가장 큼 -->
        <h2>heading</h2>
        <h3>heading</h3>
        <h4>heading</h4>

        <b>굵은 글씨</b> 
        <p style = "font-weight:bold"> 스타일 굵은 글씨</p> <!--p를 사용한 bold체-->
        <strong>스트롱 글씨</strong> 
        <br>
        <i>i태그</i>
        <p style = "font-style : italic">style italic</p> <!--p를 사용한 italic체-->
        <em>em태그</em>
        <br>
        <small>Small</small>
        <p><mark>하이라이트</mark>효과</p> <!--"하이라이트" 글씨에만 효과적용-->
    </body>
</html>
