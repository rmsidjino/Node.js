<html>
    <head>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <style>
            p{
                background: yellow;
                margin: 6px 0;
            }   
        </style>
    </head>      
    <body>
        <p>
            Hello
        </p>
        how are
        <p>
            you?

                $("p").remove();
            })
        </script>

</html>
